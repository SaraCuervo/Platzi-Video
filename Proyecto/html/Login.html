<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Login</title>
</head>
<body>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form" action="">
                <input class="input__login" type="text" placeholder="Correo">
                <input class="input__login" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/google-logo--v1.png" alt="Google">Inicia Sesión con Google
                </div>
                <div>
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/twitter--v1.png"  alt="Twitter"/>Inicia Sesión con Twitter
                </div>
            </section>
            <p class="login__container-register">¿No tienes ninguna cuenta? <a href="./Register.html">Regístrate</a></p>
            <p class="login__container-register-1"><a href="./Index.html">Volver a la pagina principal</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de Uso</a>
        <a href="/">Declaración de Privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>
</html>
